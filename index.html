<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Enchanted Piano</title>
</head>
<body>
    <section class="pian">
        <section class="controllers">
            <h1>Enchanted Pian</h1>
            <h1>Made by Zolk üç∑üóø</h1>
            <label class="label">
                Show Keys
                <span class="switcher">
                    <span class="switch__button"></span>
                </span>
                <input type="checkbox" class="checkbox" hidden>
            </label>
        </section>
        <section class="keys disabled-keys">
            <div class="key white" data-note="1"><span>q</span></div>
            <div class="key black" data-note="2"><span>2</span></div>
            <div class="key white" data-note="3"><span>w</span></div>
            <div class="key black" data-note="4"><span>3</span></div>
            <div class="key white" data-note="5"><span>e</span></div>
            <div class="key white" data-note="6"><span>r</span></div>
            <div class="key black" data-note="7"><span>5</span></div>
            <div class="key white" data-note="8"><span>t</span></div>
            <div class="key black" data-note="9"><span>6</span></div>
            <div class="key white" data-note="10"><span>y</span></div>
            <div class="key black" data-note="11"><span>7</span></div>
            <div class="key white" data-note="12"><span>u</span></div>
            <div class="key white" data-note="13"><span>i</span></div>
            <div class="key black" data-note="14"><span>9</span></div>
            <div class="key white" data-note="15"><span>o</span></div>
            <div class="key black" data-note="16"><span>0</span></div>
            <div class="key white" data-note="17"><span>p</span></div>
            <div class="key white" data-note="18"><span>-</span></div>
            <div class="key black" data-note="19"><span>=</span></div>
            <div class="key white" data-note="20"><span>\</span></div>
            <div class="key black" data-note="21"><span>a</span></div>
            <div class="key white" data-note="22"><span>z</span></div>
            <div class="key black" data-note="23"><span>s</span></div>
            <div class="key white" data-note="24"><span>x</span></div>
            <div class="key white" data-note="25"><span>c</span></div>
            <div class="key black" data-note="26"><span>f</span></div>
            <div class="key white" data-note="27"><span>v</span></div>
            <div class="key black" data-note="28"><span>g</span></div>
            <div class="key white" data-note="29"><span>b</span></div>
            <div class="key white" data-note="30"><span>n</span></div>
            <div class="key black" data-note="31"><span>j</span></div>
            <div class="key white" data-note="32"><span>m</span></div>
            <div class="key black" data-note="33"><span>k</span></div>
            <div class="key white" data-note="34"><span>,</span></div>
            <div class="key black" data-note="35"><span>l</span></div>
            <div class="key white" data-note="36"><span>.</span></div>
        </section>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
